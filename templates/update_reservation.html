{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container">
  <div class="row">
    <h1 class="sub-page-title">Update Reservation:</h1>
    <div class="col-md-4 col-sm-6 col-10 mx-auto">
      <div class="form-group">
        <form method="POST">
          {% csrf_token %}
          {{ form.as_p }}
          <div class="text-center">
            <button type="submit" class="btn btn-success">Update</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{%endblock%}
