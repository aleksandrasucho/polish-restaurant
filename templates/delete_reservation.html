{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="centered-content">
    <h2>Delete Reservation</h2>
    <p>Are you sure you want to delete this reservation?</p>
    <form method="post" action="{% url 'delete_reservation' pk=object.pk %}">
        {% csrf_token %}
        <button type="submit">Yes, delete it</button>
    </form>
    <a href="{% url 'reservation_detail' pk=object.pk %}" class="btn-cancel" >Cancel</a>
</div>
{% endblock %}
