{% extends "base.html" %}
{% load static %}
{% block content %}

<h2>Delete Reservation</h2>
<p>Are you sure you want to delete this reservation?</p>
<form method="post" action="{% url 'reservation:delete_reservation' pk=object.pk %}">
  {% csrf_token %}
  <button type="submit">Yes, delete it</button>
</form>
<a href="{% url 'reservation:view' %}">Cancel</a>
{% endblock %}
